NOTIFICATION_QUEUE:
- type: Queue
- kind: RabbitMQ
- schema:
  - fields:
    - message: postnotification.Message struct { ReqID string, PostID string, Timestamp string }
  - unfolded_fields:
    - Message: postnotification.Message struct { ReqID string, PostID string, Timestamp string }
    - Message.ReqID: string
    - Message.PostID: string
    - Message.Timestamp: string
  - foreign_keys:
    - postIDStr: POST_CACHE.key
    - post: POST_CACHE.value
    - post: POST_NOSQL_DB.document
POST_CACHE:
- type: Cache
- kind: Redis
- schema:
  - fields:
    - key: string
    - value: postnotification.Post struct { ReqID int64, PostID int64, Text string, Timestamp int64, Creator postnotification.Creator struct { Username string } }
  - unfolded_fields:
    - Post: postnotification.Post struct { ReqID int64, PostID int64, Text string, Timestamp int64, Creator postnotification.Creator struct { Username string } }
    - Post.ReqID: int64
    - Post.PostID: int64
    - Post.Text: string
    - Post.Timestamp: int64
    - Post.Creator: postnotification.Creator struct { Username string }
    - Post.Creator.Username: string
  - foreign_keys: []
POST_NOSQL_DB:
- type: NoSQLDatabase
- kind: MongoDB
- schema:
  - fields:
    - document: postnotification.Post struct { ReqID int64, PostID int64, Text string, Timestamp int64, Creator postnotification.Creator struct { Username string } }
  - unfolded_fields:
    - Post: postnotification.Post struct { ReqID int64, PostID int64, Text string, Timestamp int64, Creator postnotification.Creator struct { Username string } }
    - Post.ReqID: int64
    - Post.PostID: int64
    - Post.Text: string
    - Post.Timestamp: int64
    - Post.Creator: postnotification.Creator struct { Username string }
    - Post.Creator.Username: string
  - foreign_keys:
    - post: POST_CACHE.value
    - postIDStr: POST_CACHE.key
