NOTIFICATIONS_QUEUE:
- type: Queue
- kind: RabbitMQ
- dependencies:
  - posts_db
- schema:
  - fields:
    - _: postnotification_simple.Message struct{ReqID int64, PostID_MESSAGE int64, Timestamp int64}
    - Message: postnotification_simple.Message struct{ReqID int64, PostID_MESSAGE int64, Timestamp int64}
  - unfolded_fields:
    - Message: postnotification_simple.Message struct{ReqID int64, PostID_MESSAGE int64, Timestamp int64}
    - Message.ReqID: int64
    - Message.PostID_MESSAGE: int64
    - Message.Timestamp: int64
  - foreign_references:
    - Message.PostID_MESSAGE:
      - POSTS_DB.Post.PostID * {MANDATORY}

POSTS_DB:
- type: NoSQLDatabase
- kind: MongoDB
- dependencies: []
- schema:
  - fields:
    - _: postnotification_simple.Post struct{ReqID int64, PostID int64, MediaID int64, Text string, Mentions []string, Timestamp int64, Creator postnotification_simple.Creator struct{Username "some username" string}}
    - Post: postnotification_simple.Post struct{ReqID int64, PostID int64, MediaID int64, Text string, Mentions []string, Timestamp int64, Creator postnotification_simple.Creator struct{Username "some username" string}}
  - unfolded_fields:
    - Post: postnotification_simple.Post struct{ReqID int64, PostID int64, MediaID int64, Text string, Mentions []string, Timestamp int64, Creator postnotification_simple.Creator struct{Username "some username" string}}
    - Post.ReqID: int64
    - Post.PostID: int64
    - Post.MediaID: int64
    - Post.Text: string
    - Post.Mentions: '[]string'
    - Post.Timestamp: int64
    - Post.Creator: postnotification_simple.Creator struct{Username "some username" string}
    - Post.Creator.Username: '"some username" string'
  - foreign_references: []
