ACCOUNTS_DB:
- type: NoSQLDatabase
- kind: MongoDB
- dependencies:
  - users_db
- schema:
  - fields:
    - _: app_constraints_referential_integrity.Account struct{ReqID string, AccountID string, Username string, Timestamp int64}
    - Account: app_constraints_referential_integrity.Account struct{ReqID string, AccountID string, Username string, Timestamp int64}
  - unfolded_fields:
    - Account: app_constraints_referential_integrity.Account struct{ReqID string, AccountID string, Username string, Timestamp int64}
    - Account.ReqID: string
    - Account.AccountID: string
    - Account.Username: string
    - Account.Timestamp: int64
  - foreign_fields:
    - Account.Username:
      - USERS_DB.User.Username * {FOREIGN KEY, MANDATORY}

USERS_DB:
- type: NoSQLDatabase
- kind: MongoDB
- dependencies: []
- schema:
  - fields:
    - _: app_constraints_referential_integrity.User struct{ReqID string, UserID string, Username string, Timestamp int64}
    - User: app_constraints_referential_integrity.User struct{ReqID string, UserID string, Username string, Timestamp int64}
  - unfolded_fields:
    - User: app_constraints_referential_integrity.User struct{ReqID string, UserID string, Username string, Timestamp int64}
    - User.ReqID: string
    - User.UserID: string
    - User.Username: string
    - User.Timestamp: int64
  - foreign_fields: []
