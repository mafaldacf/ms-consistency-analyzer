EMPLOYEES_DB:
- type: NoSQLDatabase
- kind: MongoDB
- dependencies: []
- schema:
  - fields:
    - _: app_constraints_specialization.Employee struct{EmployeeID string, Name string, IBAN string, SpecFlag "freelancer" string}
    - Employee: app_constraints_specialization.Employee struct{EmployeeID string, Name string, IBAN string, SpecFlag "freelancer" string}
  - unfolded_fields:
    - Employee: app_constraints_specialization.Employee struct{EmployeeID string, Name string, IBAN string, SpecFlag "freelancer" string}
    - Employee.EmployeeID: string
    - Employee.Name: string
    - Employee.IBAN: string
    - Employee.SpecFlag: '"freelancer" string'
  - foreign_references: []

FREELANCERS_DB:
- type: NoSQLDatabase
- kind: MongoDB
- dependencies:
  - employees_db
- schema:
  - fields:
    - _: app_constraints_specialization.Freelancer struct{EmployeeID string, FreelancerID string, Rate string, Terms string}
    - Freelancer: app_constraints_specialization.Freelancer struct{EmployeeID string, FreelancerID string, Rate string, Terms string}
  - unfolded_fields:
    - Freelancer: app_constraints_specialization.Freelancer struct{EmployeeID string, FreelancerID string, Rate string, Terms string}
    - Freelancer.EmployeeID: string
    - Freelancer.FreelancerID: string
    - Freelancer.Rate: string
    - Freelancer.Terms: string
  - foreign_references:
    - Freelancer:
      - EMPLOYEES_DB.Employee.EmployeeID * {MANDATORY}
    - Freelancer.EmployeeID:
      - EMPLOYEES_DB.Employee.EmployeeID * {MANDATORY}

FULLTIMES_DB:
- type: NoSQLDatabase
- kind: MongoDB
- dependencies:
  - employees_db
- schema:
  - fields:
    - _: app_constraints_specialization.Fulltime struct{EmployeeID string, FulltimeID string, Salary string, Position string}
    - Fulltime: app_constraints_specialization.Fulltime struct{EmployeeID string, FulltimeID string, Salary string, Position string}
  - unfolded_fields:
    - Fulltime: app_constraints_specialization.Fulltime struct{EmployeeID string, FulltimeID string, Salary string, Position string}
    - Fulltime.EmployeeID: string
    - Fulltime.FulltimeID: string
    - Fulltime.Salary: string
    - Fulltime.Position: string
  - foreign_references:
    - Fulltime:
      - EMPLOYEES_DB.Employee.EmployeeID * {MANDATORY}
    - Fulltime.EmployeeID:
      - EMPLOYEES_DB.Employee.EmployeeID * {MANDATORY}

INTERNS_DB:
- type: NoSQLDatabase
- kind: MongoDB
- dependencies:
  - employees_db
- schema:
  - fields:
    - _: app_constraints_specialization.Intern struct{EmployeeID string, InternID string, Stipend string, Duration string, Mentor string}
    - Intern: app_constraints_specialization.Intern struct{EmployeeID string, InternID string, Stipend string, Duration string, Mentor string}
  - unfolded_fields:
    - Intern: app_constraints_specialization.Intern struct{EmployeeID string, InternID string, Stipend string, Duration string, Mentor string}
    - Intern.EmployeeID: string
    - Intern.InternID: string
    - Intern.Stipend: string
    - Intern.Duration: string
    - Intern.Mentor: string
  - foreign_references:
    - Intern:
      - EMPLOYEES_DB.Employee.EmployeeID * {MANDATORY}
    - Intern.EmployeeID:
      - EMPLOYEES_DB.Employee.EmployeeID * {MANDATORY}
